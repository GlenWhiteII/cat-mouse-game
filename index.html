<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheese Me!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="characters">
      <img
        src="./images/mouse-character-removebg-preview.png"
        alt="mouse"
        id="mouse"
      />
      <img
        src="./images/cat-character-removebg-preview.png"
        alt="cat"
        id="cat"
      />
      <img
        src="./images/cheese-character-removebg-preview.png"
        alt="cheese"
        id="cheese"
      />
      <img src="./images/mousehole-image.jpg" alt="mousehole" id="mousehole" />
    </div>
    <h1 id="title">Cheese Me!</h1>
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <!-- <button>Restart</button> -->
    <div class="found-container">
      <h1 id="foundCat">Oh No! You got caught!</h1>
      <h1 id="foundCheese">Yes! You found the cheese! Make it home!</h1>
      <h1 id="foundHome">Congratulations! You made it home!</h1>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
